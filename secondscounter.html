<html>
  <body>
    <p>This programme will count the number of seconds elapsed</p>
    <p id="count"></p>
  <script>
    var seconds=0;
    setInterval(myfunction,1000);
    function myfunction() {
                            seconds+=1;
                            document.getElementById("count").innerHTML= seconds;
    }
   </script>
 </body>
</html>
